<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="Title">Welcome to the Library</p>
            <button class="button librarybutton" id="addbutton">Add a Book</button>
            <form class="formbox hidden" method="post" id="form">
                <label class="formlabel" for="title">Title:</label>
                <input required class="input" type="text" id="title" name="title">
                <label class="formlabel" for="author">Author:</label>
                <input required class="input" type="text" id="author" name="author">
                <label class="formlabel" for="pages">Pagecount:</label>
                <input required class="input" type="text" id="pages" name="pages">
                <label class="formlabel" for="read">Have you read it?</label>
                <input class="input" type="checkbox"id="read" name="read">
                <button type="submit" id="submitbutton" class="button formbutton" form="form">+</button>
            </form>
        </div>
            <div class="shelves" id="shelves">
                <div class="book">
                    <p class="title">Title</p>
                    <p class="author">Author</p>
                    <p class="pages">Pages</p>
                    <p class="read">Read</p>
                </div>
    </div>
    </div>
</body>
</html>
